<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: #ff6347;
        transition: width 1s linear, height 1s linear, transform 1s linear;
        margin-bottom: 20px;
      }
      .box:hover {
        height: 200px;
        width: 200px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1>Transition - slowly</h1>
    <p>div { transition: property> duration> timing-function> delay>; }</p>
    <ul>
      <li>ease, linear</li>
      <li>multiple transition 1st transition, 2nd transition</li>
      <li>transform : rotate use here</li>
    </ul>

    <div class="container">
      <div class="box">Hello</div>
    </div>
    <div class="container">
      <div class="box">Hello</div>
    </div>
    <div class="container">
      <div class="box">Hello</div>
    </div>
  </body>
